<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Friend Finder</h1>
      <hr>
      <h2 class="text-center">Take the survey below to find your match. Rate on a scale of 1-5 (1 meaning you disagree, 5 meaning you agree)</h2>
      <br>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Survey Questions -->
        <div class="card">
          <div class="card-header">
           Survey
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="food">You love food</label>
                <input type="number" class="form-control" id="food">
              </div>
              <br>
              <div class="form-group">
                <label for="netflix">Netflix and Chill is accptable on a weekend night.</label>
                <input type="number" class="form-control" id="netflix">
              </div>
              <br>
              <div class="form-group">
                <label for="cats">You love cats</label>
                <input type="number" class="form-control" id="cats">
              </div>
              <br>
              <div class="form-group">
                <label for="dogs">You love dogs</label>
                <input type="number" class="form-control" id="dogs">
              </div>
              <br>
              <div class="form-group">
                <label for="education">Education is important</label>
                <input type="number" class="form-control" id="education">
              </div>
              <br>
              <div class="form-group">
                <label for="musicals">Musicals are amazing</label>
                <input type="number" class="form-control" id="musicals">
              </div>
              <br>
              <div class="form-group">
                <label for="pokemon">You play pokemon go</label>
                <input type="text" class="form-control" id="pokemon">
              </div>
              <br>
              <div class="form-group">
                <label for="games">Video games should be played as often as possible</label>
                <input type="number" class="form-control" id="games">
              </div>
              <br>
              <div class="form-group">
                <label for="children">Having children is mandatory</label>
                <input type="number" class="form-control" id="children">
              </div>
              <br>
              <div class="form-group">
                <label for="dates">You like going on dates</label>
                <input type="number" class="form-control" id="dates">
              </div>
              <br>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends Link</a> |
      </div>
    </footer>

  </div>

</body>

</html>
